{% extends 'index.html' %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Autor</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for p in context.projects %}
        <tr>
          <th scope="row">{{ p.id }}</th>
          <td>{{ p.name }}</td>
          <td>{{ p.owner.name }}</td>
          <td>
            <div class="row">
              <div class="col-4">
                <a href="/gitlab/commits/{{ p.id }}">
                  <i class="fas fa-play"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
