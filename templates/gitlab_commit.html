{% extends 'index.html' %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Mensagem</th>
        <th scope="col">Commiter</th>
        <th scope="col">Data</th>
      </tr>
    </thead>
    <tbody>
      {% for pc in context.commits %}
        <tr>
          <th scope="row">{{ pc.short_id }}</th>
          <td>{{ pc.title }}</td>
          <td>{{ pc.author_name }}</td>
          <td>{{ pc.committed_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
